<html>
    <title>Datatypes in JS</title>
    <body>
        <h1>some datatypes in JS</h1>
        <script>
            document.write("Number :");
            var num = 123;
            document.write(num);

            document.write("<br>string :");
            var num = "Rameshwar";
            document.write(num);

            document.write("<br>boolean :");
            var num = true;
            document.write(num,",");
            var num = false;
            document.write(num);


            document.write("<br>null :");
            var num = null;
            document.write(num);

            document.write("<br>undefined:");
            var n;
            document.write(n);

        </script>
    </body>
</html>
